  <script type="text/javascript">
    function deferImages(node, alwaysRecheck) {
      document.addEventListener('DOMContentLoaded', function (event) {
        var loaded = false;
        check();
        function load() {
          loaded = true;
          Array.from(node.querySelectorAll('img[data-src]')).forEach((node) => {
            node.src = node.getAttribute('data-src');
            node.removeAttribute('data-src');
          });
        }
        function check() {
          if (loaded && !alwaysRecheck) return;
          if (checkViewport()) {
            load();
          }
          setTimeout(check, 50);
        }
        function checkViewport() {
          var topOfViewport = Math.floor(node.getBoundingClientRect().top);
          var viewportHeight = Math.floor(
            Math.min(
              document.body.clientHeight || 0,
              document.documentElement.clientHeight || 0
            )
          );
          if (viewportHeight < 500) viewportHeight = 500;
          return topOfViewport < viewportHeight;
        }
      });
    }
  </script>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
	setTimeout(function(){
		var x = retina();
		if (x>1) {
			document.querySelectorAll('img[data-img-retina]').forEach(img=>{
				img.src = img.src.replace("x1.", "x"+x+".");
			})
		}
		function retina() {
			// http://imulus.github.io/retinajs/
			// https://stackoverflow.com/questions/28374359/media-queries-for-2x-3x-and-4x-images
			if (isRetina_3()) return 3;
			if (isRetina_2()) return 2;
			return 1;
		}
		function isRetina_2(){
			if (window.devicePixelRatio > 1) return true;
			var q = '(-o-min-device-pixel-ratio: 5/4), (-webkit-min-device-pixel-ratio: 1.25), (min-device-pixel-ratio: 1.25), (min-resolution: 1.25dppx)';
	        if (window.matchMedia && window.matchMedia(q).matches) return true;
		}
		function isRetina_3(){
			if (window.devicePixelRatio > 2) return true;
			var q = '(-o-min-device-pixel-ratio: 9/4), (-webkit-min-device-pixel-ratio: 2.25), (min-device-pixel-ratio: 2.25), (min-resolution: 2.25dppx)';
	        if (window.matchMedia && window.matchMedia(q).matches) return true;
		}
	},1*1000);
});
</script>
