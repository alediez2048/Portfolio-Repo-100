name: Your New Jekyll Site
markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
repository: 'rendrap/League-Boilerplate'
paginate: 4
paginate_path: "/blog/page:num/"
plugins:
  # - jekyll-feed
  - jekyll-paginate
keep_files: [images]
exclude: ["node_modules", "gulpfile.js", "package.json",".jekyll-metadata","uru_rt.exe"]