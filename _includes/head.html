  <script type="text/javascript">
    function deferImages(node, alwaysRecheck) {
      document.addEventListener('DOMContentLoaded', function (event) {
        var loaded = false;
        check();
        function load() {
          loaded = true;
          Array.from(node.querySelectorAll('img[data-src]')).forEach((node) => {
            node.src = node.getAttribute('data-src');
            node.removeAttribute('data-src');
          });
        }
        function check() {
          if (loaded && !alwaysRecheck) return;
          if (checkViewport()) {
            load();
          }
          setTimeout(check, 50);
        }
        function checkViewport() {
          var topOfViewport = Math.floor(node.getBoundingClientRect().top);
          var viewportHeight = Math.floor(
            Math.min(
              document.body.clientHeight || 0,
              document.documentElement.clientHeight || 0
            )
          );
          if (viewportHeight < 500) viewportHeight = 500;
          return topOfViewport < viewportHeight;
        }
      });
    }
  </script>
