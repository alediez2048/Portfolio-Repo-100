<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
	setTimeout(function(){
		var x = retina();
		if (x>1) {
			document.querySelectorAll('img[data-img-retina]').forEach(img=>{
				img.src = img.src.replace("x1.", "x"+x+".");
			})
		}
		function retina() {
			// http://imulus.github.io/retinajs/
			// https://stackoverflow.com/questions/28374359/media-queries-for-2x-3x-and-4x-images
			if (isRetina_3()) return 3;
			if (isRetina_2()) return 2;
			return 1;
		}
		function isRetina_2(){
			if (window.devicePixelRatio > 1) return true;
			var q = '(-o-min-device-pixel-ratio: 5/4), (-webkit-min-device-pixel-ratio: 1.25), (min-device-pixel-ratio: 1.25), (min-resolution: 1.25dppx)';
	        if (window.matchMedia && window.matchMedia(q).matches) return true;
		}
		function isRetina_3(){
			if (window.devicePixelRatio > 2) return true;
			var q = '(-o-min-device-pixel-ratio: 9/4), (-webkit-min-device-pixel-ratio: 2.25), (min-device-pixel-ratio: 2.25), (min-resolution: 2.25dppx)';
	        if (window.matchMedia && window.matchMedia(q).matches) return true;
		}
	},1*1000);
});
</script>
