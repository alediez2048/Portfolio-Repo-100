<script>
(function(){
	// Eliminate render-blocking resources
	// https://developers.google.com/web/tools/lighthouse/audits/blocking-resources
	var files = [
		"{{ "css/external.css" | relative_url }}",
		"{{ "css/bootstrap.min.css" | relative_url }}",
		"{{ "css/main.css" | relative_url }}",
		"{{ "css/patch-lighthouse.css" | relative_url }}",
		"{{ "revolution/css/settings.css" | relative_url }}",
		"{{ "revolution/css/layers.css" | relative_url }}",
		"{{ "revolution/css/navigation.css" | relative_url }}",
		"https://fonts.googleapis.com/css?family=Raleway:400,400i,500,600,700,700i,800%7COpen+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CPlayfair+Display:400,400i,700,700i,900,900i%7CDroid+Serif"
	];
	files.forEach(function(href){
		var node = document.createElement("link");
		node.href = href;
		node.rel = "stylesheet";
		document.querySelector('head').appendChild(node);
	})
})()
</script>

<script type="text/javascript">
	$(function () {
		$('#scrollToBottom').bind("click", function () {
			$('html, body').animate({ scrollTop: $(document).height() }, 4200);
			return false;
		});
		$('#scrollToTop').bind("click", function () {
			$('html, body').animate({ scrollTop: 0 }, 5200);
			return false;
		});
	});
</script>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
	setTimeout(function(){
		var x = retina();
		if (x>1) {
			document.querySelectorAll('img[data-img-retina]').forEach(img=>{
				img.src = img.src.replace("x1.", "x"+x+".");
			})
		}
		function retina() {
			// http://imulus.github.io/retinajs/
			// https://stackoverflow.com/questions/28374359/media-queries-for-2x-3x-and-4x-images
			if (isRetina_3()) return 3;
			if (isRetina_2()) return 2;
			return 1;
		}
		function isRetina_2(){
			if (window.devicePixelRatio > 1) return true;
			var q = '(-o-min-device-pixel-ratio: 5/4), (-webkit-min-device-pixel-ratio: 1.25), (min-device-pixel-ratio: 1.25), (min-resolution: 1.25dppx)';
	        if (window.matchMedia && window.matchMedia(q).matches) return true;
		}
		function isRetina_3(){
			if (window.devicePixelRatio > 2) return true;
			var q = '(-o-min-device-pixel-ratio: 9/4), (-webkit-min-device-pixel-ratio: 2.25), (min-device-pixel-ratio: 2.25), (min-resolution: 2.25dppx)';
	        if (window.matchMedia && window.matchMedia(q).matches) return true;
		}
	},1*1000);
});
</script>
